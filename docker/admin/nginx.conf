server {
    listen 3001;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad para panel administrativo
        add_header Cache-Control "public, max-age=3600";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # CSP para mayor seguridad en admin
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:";
    }

    # Assets estáticos con cache largo
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Íconos y imágenes
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Archivos CSS y JS
    location ~* \.(css|js|map)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # API routes (proxy reverso será manejado por nginx principal)
    location /api/ {
        return 404;
    }

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Restricciones de seguridad adicionales para admin
    client_max_body_size 10M;
    
    # Rate limiting básico (será refinado en nginx principal)
    limit_req_zone $binary_remote_addr zone=admin:10m rate=30r/m;
    limit_req zone=admin burst=10 nodelay;
}